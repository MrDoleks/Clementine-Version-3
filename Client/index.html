<!DOCTYPE html>
<html lang="en">
<!-- Front end static browser app  -->
<head>
  <title>Celmentine</title>
  <link rel="stylesheet" href="index.css">
  <script src="client.js"></script>
</head>

<body>

  <div class="Layout">
    <div class="Header">
      <i>CLEMENTINE</i>
    </div>

    <div class="Content">
      <div class="ContentLeft">
        <div class="Head">
          <div class="StackedDiv">
            <div class="stage">

            </div>
          </div>
          <div class="StackedDiv Eyes">
            <div class="stage">
              <img src="images/Waving.mp4" alt="ClemHumanoid" style="width: 900px;height: 500px;">
            </div>
            <div class="stage">

            </div>
          </div>
        </div>
        <div class="Input">
          <div>
            <label for="in">Search Mode:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" id="searchMode" name="searchMode" />
 
          </div>
            <textarea class="InputBox" id="in">[enter input here]</textarea>
            <div class="buttons">
              <button id="submit" onclick="handleSubmit()">Enter</button>
              <button id="clear" onclick="clearText()">Clear</button>
          </div>
        </div>
      </div>

      <div class="ContentRight">

        <div id="out" class="Output">
          Hey there!
        </div>
      </div>
    </div>

    <div class="Foot">
      <div class="Subtitle"><b></b>Version 3.0</b> </div>
      <div class="Credit">Created by David Oleksy: doleks404@gmail.com</div>
    </div>
    
    <hr />
    <hr />
    <hr />
  </div>
</body>

</html>
